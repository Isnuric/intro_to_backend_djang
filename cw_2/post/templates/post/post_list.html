{% extends 'base.html' %}

{% block content %}
<h1>Посттар</h1>
<a href="{% url 'post_create' %}" class="btn btn-primary">Жаңа пост қосу</a>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.author }}
            <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Өшіру</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
